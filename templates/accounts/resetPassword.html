{% extends 'base.html' %}

{% block content %}

    <section class="section-content padding-y" style="min-height:80vh;">
            <div class="card mx-auto" style="max-width: 440px; margin-top:100px;">
            <div class="card-body">

                <h3 class="card-title my-3">Reset Password</h3>

                <form action="{% url 'accounts:resetPassword' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Create Password" name="password">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                    </div> 

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
                    </div>    
                </form>

            </div> 
            </div> 
        
            <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
            <br><br>
        
    </section>
{% endblock %}
