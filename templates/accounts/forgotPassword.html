{% extends 'base.html' %}

{% block content %}

    <section class="section-content padding-y" style="min-height:80vh; background-color: #D8D8D8 ;">

            <div class="card mx-auto" style="max-width: 500px; margin-top:80px; background-color:;">
                <div class="card-body">

                    <h3 class="card-title my-3 text-center">Forgot Password?</h3>

                    <form action="{% url 'accounts:forgotPassword' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control py-2" placeholder="Enter your email address" name="email">
                        </div>
                    
                        <div class="form-group">
                            <a href="{% url 'accounts:login' %}" class="float-right h5">Got password? Login</a> 
                        
                        </div> 

                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary btn-block"> Submit </button>
                        </div>    
                    </form>

                </div> 
            </div> 
        
            <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
            <br><br>
    </section>
{% endblock %}
