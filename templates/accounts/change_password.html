{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <h3> <strong class="d-inline-block mr-3">Change Password:</strong> </h3>
            </header>

            <div class="card-body">

                <form method="POST" action="{% url 'accounts:change_password' %}">
                    {% csrf_token %}
                    <label for="current-password">Current Password:</label>
                    <input class="form-control col-md-6" type="password" name="current_password" placeholder="Enter your current password" required>
                    <br>
                    
                    <label for="new-password">New Password:</label>
                    <input class="form-control col-md-6"  type="password" name="new_password" placeholder="new password" required>
                    <br>
                
                    <label for="confirm-password">Confirm New Password:</label>
                    <input class="form-control col-md-6"  type="password" name="confirm_password" placeholder="confirm password" required>
                    <br>
                
                    <button type="submit" class="btn btn-info">Update Password</button>
                  </form>
                                
            </div> 
            </article> 
        </main>
    </div>
    
    
    </section>

{% endblock %}
