{% extends 'base.html' %}
{% load static %}


{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

	<div class="intro-banner-wrap row-6">
		<img style="width: 800px; height:300px; margin-left: 15%; " src="{% static 'images/banners/background_png.png' %}" class="img-fluid rounded">
		<!-- <img style="width: 800px; height:300px; margin-left: 15%;" src="https://images.squarespace-cdn.com/content/v1/5b48c29f9f8770367788f244/1611582700101-JMIIX69SHSXK1X96XE91/ke17ZwdGBToddI8pDm48kHKmDLrMZO7HHpcyjMqbzOMUqsxRUqqbr1mOJYKfIPR7LoDQ9mXPOjoJoqy81S2I8N_N4V1vUb5AoIIIbLZhVYxCRW4BPu10St3TBAUQYVKcBVek0a0L5ZzZO5sIOvWwrqKYA-dXl4sYwgdPtOa0B174TByWOce_SwawEQNsQ9Qi/ecommerce+marketing+strategy" class="img-fluid rounded"> -->
	</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store:store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview > 0.5 and averageReview < 1 %}-half-o{%endif%}" aria-hidden='true'></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview > 1.5 and product.averageReview < 2 %}-half-o{%endif%}" aria-hidden='true'></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview > 2.5 and product.averageReview < 3 %}-half-o{%endif%}" aria-hidden='true'></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview > 3.5 and product.averageReview < 4 %}-half-o{%endif%}" aria-hidden='true'></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview > 4.5 and product.averageReview < 5 %}-half-o{%endif%}" aria-hidden='true'></i>
				</div>
			</figcaption>
		</div>
	</div>
	{% endfor %}
	
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock %}
